plugins {
    id('java-library')
    id('kotlin')
    id('groovy')
//    id('maven-publish')
}

ext {
    REINFORCER_ARTIFACT_ID = 'apk-reinforcer'
    REINFORCER_VERSION = '0.1.0'
    REINFORCER_POM_DESCRIPTION = 'apk-reinforcer: a gradle plugin to reinforce apks'
}

apply from: 'publish_reinforcer.gradle'

java {
    sourceCompatibility = JavaVersion.VERSION_1_7
    targetCompatibility = JavaVersion.VERSION_1_7
}

//repositories {
//    mavenLocal()
//}

dependencies {
    implementation gradleApi()
    implementation localGroovy()
}

/**
 * publish agp to local repository through maven-publish plugin
 * run `./gradlew publishToMavenLocal` in Terminal to do the publishing
 */
project.publishing {
    publications {
        pluginPublication(MavenPublication) {
            from components.java
            groupId GROUP_ID
            artifactId REINFORCER_ARTIFACT_ID
            version REINFORCER_VERSION
        }
    }
}